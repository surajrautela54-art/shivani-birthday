<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shivani 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px #000;
    }

    #typewriter {
      font-size: 1.3em;
      width: 80%;
      margin-top: 20px;
      line-height: 1.5;
      color: #fff9d9;
      text-shadow: 1px 1px 3px #000;
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      animation: fall 5s linear forwards;
      color: red;
      opacity: 0.8;
    }

    @keyframes fall {
      from {transform: translateY(-10vh);}
      to {transform: translateY(110vh);}
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: yellow;
      top: -10px;
      animation: confettiFall 5s linear forwards;
    }

    @keyframes confettiFall {
      to { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday Shivani 🎂</h1>
  <p id="typewriter"></p>

  <!-- Background Music -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/3GwjfUFyY6M?autoplay=1&loop=1&playlist=3GwjfUFyY6M" frameborder="0"></iframe>

  <script>
    // Typewriter effect
    const text = "Even with fewer chats and long distance, SSC preparations brought us closer — and still, we are good friends. Happy Birthday Shivani! 🎉💖";
    let i = 0;
    function typeEffect() {
      if(i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 70);
      }
    }
    window.onload = typeEffect;

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(()=> heart.remove(), 5000);
    }
    setInterval(createHeart, 700);

    // Confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = "hsl(" + Math.random()*360 + ",100%,50%)";
      confetti.style.width = confetti.style.height = (5 + Math.random()*10) + "px";
      confetti.style.animationDuration = (3 + Math.random()*3) + "s";
      document.body.appendChild(confetti);
      setTimeout(()=> confetti.remove(), 5000);
    }
    setInterval(createConfetti, 200);
  </script>
</body>
</html>
